<!--GameBoard-->
<div class="col-md-12">
<h1>Tic Tac Toe</h1>
</div>
  <div class="container gameboard">

    <div class="board">
      <div class="tile top-left available" id="tile1">

      </div>
      <div class="tile top-mid available" id="tile2">

      </div>
      <div class="tile top-right available" id="tile3">

      </div>
    </div>
    <div class="board">
      <div class="tile middle-left available" id="tile4">

      </div>
      <div class="tile middle-mid available" id="tile5">

      </div>
      <div class="tile middle-right available" id="tile6">

      </div>
    </div>
    <div class="board">
      <div class="tile bottom-left available" id="tile7">

      </div>
      <div class="tile bottom-mid available" id="tile8">

      </div>
      <div class="tile bottom-right available" id="tile9">

      </div>
    </div>
  </div>
  <div class="newGame">
  <button type="button" class="btn btn-primary btn-lg" id="eraseBoard">New Game</button>
  </div>

<!-- Modal -->


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">User Information</h4>
      </div>
      <div class="modal-body">
        <form class="form-inline " id="sign-in">
          <div class="form-group    ">
            <legend>Welcome Back!</legend>
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            <input type="password" class="form-control" name="credentials[password]"placeholder="Password">
            <button type="submit">Sign In</button>
          </div>
        </form>

        <form class="form-inline " id="sign-up">
          <div class="form-group    ">
            <legend>Don't Have an Account? Sign up Today!</legend>
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            <input type="password" class="form-control" name="credentials[password]"placeholder="Password">
            <button type="submit">Sign Up</button>
          </div>
        </form>
        <form class="form-inline " id="change-password">
          <div class="form-group    ">
            <legend>Forgot Your Password?</legend>
            <input type="password" class="form-control" name="passwords[old]"placeholder="Old Password">
            <input type="password" class="form-control" name="passwords[new]"placeholder="New Password">
            <button type="submit">Change Password</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
